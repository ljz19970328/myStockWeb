{% load staticfiles %}
<html>
    <head>
        <link href={% static '/css/index.css'%} rel="stylesheet" type="text/css"/>
         <link href={% static '/css/personCenter.css'%} rel="stylesheet" type="text/css"/>
        <script src={% static '/js/jquery-3.3.1.min.js' %} type="text/javascript"></script>
        <meta charset="utf-8">
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
    <body>
 {% comment %}   <div class="title-msg">
                            <span id="error"></span><!--此处为提示信息显示处-->
                        </div>
    <div>{% endcomment %}

 {% csrf_token %}
   	<form class="formCencs">
			<div class="srcDiivCs">
          	<img src={% static '/image/HeadJpg.jpg'%}>
			<span ID="spanName" class="SPANuSER">HQ</span>
		</div>
			<div class="divCs">
        用户名 : <input type="text" class="userCs" autocomplete="on" id="userName" name="userName" required="required"readonly /><br>
        密    码 : <input type="password" class="otherCs" autocomplete="on"   id="passWord" name="passWord" required="required" /><br>
        性    别 : <input type="text" class="otherCs" autocomplete="on"  id="sex" name="sex" required="required" /><br>
        邮    箱 : <input type="text" class="otherCs" autocomplete="on"  id="email_Name" name="email_Name" required="required" /><br>
     <button type="button" class="btnCs" id="change-btn"  >确认修改</button>
   </div>
		</form>
       {% comment %} <div class="footer" id="copyright">
                <span>Copyright2019杨洋.AllRightsReserved</span>
        </div>{% endcomment %}
        <script>
             $(document).ready(function () {
            $.ajax({
                url:"/perAdd/",
                type:"post",
            // data发送urlencoded格式就行，数据没那么深，没必要发json格式
                data:{
                    stock_info:$("#search-input").val(),
                    csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val()
                },
                success:function(response) {
                   // console.log(response);
                   if(response.userName1){
                    // 已登录
                      $("#userName").val(response.userName1)
                       $("#passWord").val(response.password1)
                       $("#sex").val(response.sex1)
                       $("#email_Name").val(response.email1)
                }
                else{
                    // 未登录
                    alert('failure')
                    $("#error").html(response.err_msg)
                }
                }
            })
    });

        $("#change-btn").click(function () {
            alert('正在修改')
            $.ajax({
                url:"/personCenter/",
                type:"post",
            // data发送urlencoded格式就行，数据没那么深，没必要发json格式
                data:{
                    userName1:$("#userName").val(),
                    passWord1:$("#passWord").val(),
                    sex1:$("#sex").val(),
                    email_Name1:$("#email_Name").val(),
                    csrfmiddlewaretoken:$("[name='csrfmiddlewaretoken']").val()
                },
                   success:function(response) {
                {#console.log(response);#}
                if(response.userName1){
                    // 注册成功
                    alert('successs')
                    location.href="/index/"
                }
                else{
                    // 注册失败
                    alert('failure')
                    $("#error").html(response.err_msg)
                }
            }
        })
    });
    </script>
    </body>
</html>
