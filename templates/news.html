{% load staticfiles %}
<html>
    <head>
        <link href={% static '/css/news.css'%} rel="stylesheet" type="text/css"/>
        <script src={% static '/js/jquery-3.3.1.min.js' %} type="text/javascript"></script>
        <meta charset="utf-8">
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>
<body>
<div class="select-source">
    <ul>
        <li name="sina"><div class="logo1"></div><a>新浪财经</a></li>
        <li name="wallstreetcn"><div class="logo2"></div><a>华尔街见闻</a></li>
        <li name="10jqka"><div class="logo3"></div><a>同花顺</a></li>
        <li name="eastmoney"><div class="logo4"></div><a>东方财富</a></li>
        <li name="yuncaijing"><div class="logo5"></div><a>云财经</a></li>
    </ul>
</div>
<div class="news-box">
{% for new in news %}
    <div class="news">
    <p>{{ new.title }}</p>
    <p>{{ new.content }}</p>
    <p>{{ new.datetime }}</p>
    </div>
{% endfor %}
</div>
</body>
<script>
</script>
</html>
